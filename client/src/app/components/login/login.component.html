<app-header></app-header>
<br>
<div style="position: absolute; top:15%; left: 0; right: 0;">
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <form class="sign-in-htm" [formGroup]="loginForm" (submit)="login()">
                    <div class="group">
                        <label for="user" class="label">Email</label>
                        <input type="text" class="input" required formControlName="email">
                        <span class="text-danger" *ngIf="loginForm.controls['email'].errors">
                            Field must be longer than 5 characters in email format.
                        </span>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input type="password" class="input" data-type="password" formControlName="password">
                        <span class="text-danger" *ngIf="loginForm.controls['password'].errors">
                            The minimum length for this field is 3 characters.
                        </span>
                    </div>
                    <!-- <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div> -->
                    <div class="group">
                        <input type="submit" class="button" value="Login" [disabled]="loginForm.invalid">
                    </div>

                    <div style="width: 70%; position: absolute; left: 15%;">
                        <asl-google-signin-button type='standard' size='large' shape="pill" width="270">
                            <div id="g_id_onload"
                                data-client_id="216028312066-dll1brg9sq28s4lmi1vsi1n0u9gvptoa.apps.googleusercontent.com"
                                data-context="signin"
                                data-ux_mode="popup"
                                data-login_uri="http://localhost:4200/login"
                                data-auto_prompt="false">
                            </div>
                            <div class="g_id_signin"
                                data-type="standard"
                                data-shape="pill"
                                data-theme="outline"
                                data-text="signin_with"
                                data-size="large"
                                data-logo_alignment="left">
                            </div>
                        </asl-google-signin-button>
                    </div>

                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="/forgotpassword">Forgot Password?</a>
                    </div>
                </form>
                <form class="sign-up-htm" [formGroup]="signupForm" (submit)="signup()">
                    <div class="group">
                        <label for="user" class="label">Email</label>
                        <input id="user" type="text" class="input" formControlName="email">
                        <span class="text-danger" *ngIf="signupForm.controls['email'].errors">
                            Field must be longer than 5 characters in email format.
                        </span>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password" formControlName="password">
                        <span class="text-danger" *ngIf="signupForm.controls['password'].errors">
                            The minimum length for this field is 3 characters.
                        </span>
                    </div>
                    <!-- <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div> -->
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up" [disabled]="signupForm.invalid">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already a user?</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
