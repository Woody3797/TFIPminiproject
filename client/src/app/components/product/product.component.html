<app-header></app-header>
<br>
<div *ngIf="loggedIn; else login">
    <div class="container mt-3 mw-80">
        <div>
            <button mat-raised-button (click)="goBackToProductlist()">Back</button>
        </div>
        <div class="container mt-4">
            <mat-card *ngIf="product$ | async as p">
                <mat-card-header>
                    <mat-card-subtitle>Product ID: {{ p.productID }}</mat-card-subtitle>
                    <mat-card-title style="font-size: x-large;">Product Name: {{ p.productName }}</mat-card-title>
                </mat-card-header>
                <br>
                <mat-card-content>
                    <div class="row">
                        <div *ngFor="let i of p.images" class="imageCard">
                            <img mat-card-image [src]="'data:' + i.type + ';base64, ' + i.imageBytes">
                        </div>
                    </div>
                </mat-card-content>
                <br>
                <mat-card-content>
                    <h1>Product Price: ${{ p.price }}</h1>
                </mat-card-content>
                <br>
                <mat-card-content>
                    <h2>Product Description</h2>
                    <p>
                        {{ p.description }}
                    </p>
                </mat-card-content>
                <br>
                <hr>
                <mat-card-actions class="button-row">
                    <button mat-fab extended (click)="editProduct()">Edit</button>
                    <button mat-fab extended color="warn" (click)="deleteProduct()">Delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

<ng-template #login>
    <div class="login-prompt">
        Click <a [routerLink]="['/login']">here</a> to login in order to access the site
    </div>
</ng-template>
