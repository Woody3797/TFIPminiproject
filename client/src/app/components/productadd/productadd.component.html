<app-header></app-header>
<div class="container mt-3 mw-80">
    <h1 class="display-2 m-2"><strong>Add A Product</strong></h1>
    <div class="card p-lg-3">
        <form class="row" [formGroup]="form" (submit)="uploadProductDetails()">
            <div class="col-sm-5">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Product Name</mat-label>
                    <input matInput placeholder="Product Name" formControlName="productName">
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Product Price</mat-label>
                    <input type="number" matInput placeholder="Product Price" min="0" formControlName="price">
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Product Description</mat-label>
                    <textarea matInput placeholder="Product Description" formControlName="description"></textarea>
                </mat-form-field>
                <div class="nav justify-content-center">
                    <button mat-raised-button type="button" disabled="false" class="m-2" (click)="resetForm()">Clear Form</button>
                    <button mat-raised-button type="submit" class="m-2" [disabled]="invalidForm()">Submit</button>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="m-1">
                    Image Area
                </div>
                <div class="align-bottom">
                    <div class="row" *ngIf="images.length > 0; else noImage">
                        <mat-grid-list cols="2" rowHeight="2:1">
                            <mat-grid-tile *ngFor="let image of product.images; let i = index">
                                <img height="200" [src]="image.url" (click)="remove(i)"/>
                            </mat-grid-tile>
                          </mat-grid-list>
                    </div>
                    <br>
                    <div >
                        <input id="productImage" class="m-1" type="file" accept="image/*" (change)="showPreview($event)" formControlName="productImage" #productImage (click)="limitImages()">
                        <br>
                        Maximum of 4 images (click an image to remove it)
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<ng-template #noImage>
    <br>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/HD_transparent_picture.png/1280px-HD_transparent_picture.png" height="100">
    <br>
    <br>
</ng-template>
